<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Segurança Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #ec4899;
      --accent: #10b981;
      --success: #22c55e;
      --destructive: #ef4444;
    }
    .bg-gradient-primary { background: linear-gradient(135deg, #6b46c1, #9f7aea); }
    .bg-gradient-secondary { background: linear-gradient(135deg, #be185d, #ec4899); }
    .bg-gradient-accent { background: linear-gradient(135deg, #059669, #34d399); }
    .bg-gradient-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(12px); }
    .text-gradient-primary { background: linear-gradient(135deg, #7c3aed, #c4b5fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .text-gradient-secondary { background: linear-gradient(135deg, #ec4899, #f9a8d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .shadow-glow-primary { box-shadow: 0 0 30px rgba(124,58,237,0.5); }
    .shadow-glow-secondary { box-shadow: 0 0 30px rgba(236,72,153,0.5); }
    .shadow-glow-success { box-shadow: 0 0 30px rgba(34,197,94,0.6); }
    .shadow-glow-error { box-shadow: 0 0 30px rgba(239,68,68,0.6); }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }

    @keyframes bounceIn {
      0% { opacity:0; transform:scale(0.3); }
      50% { opacity:1; transform:scale(1.1); }
      100% { transform:scale(1); }
    }
    .animate-bounce-in { animation: bounceIn 0.6s ease-out; }

    @keyframes shake {
      0%,100% { transform:translateX(0); }
      25% { transform:translateX(-8px); }
      75% { transform:translateX(8px); }
    }
    .animate-shake { animation: shake 0.5s ease-in-out; }

    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 20px rgba(124,58,237,0.4); }
      50% { box-shadow: 0 0 40px rgba(124,58,237,0.8); }
    }
    .animate-pulse-glow { animation: pulseGlow 2s infinite; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen relative overflow-hidden">

  <!-- Fundo decorativo -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute -top-40 -right-40 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-pink-600/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl h-96 bg-emerald-600/5 rounded-full blur-3xl"></div>
  </div>

  <div class="relative z-10" id="app"></div>

  <script>
    // Dados das perguntas
    const quizQuestions = [
      { question: "Qual é a principal vantagem de usar um app de controle financeiro?", options: ["Ajuda a organizar gastos e evitar dívidas","Ganha dinheiro automaticamente","Substitui o banco","Não precisa mais trabalhar"], correctAnswer: 0 },
      { question: "Como identificar um golpe digital?", options: ["Aceitar todas as ofertas","Clicar em todos os links recebidos","Desconfie de urgência, erros, ofertas boas demais e links suspeitos","Compartilhar senhas com amigos"], correctAnswer: 2 },
      { question: "O que fazer antes de baixar um aplicativo financeiro?", options: ["Baixar imediatamente sem verificar","Verificar avaliações, desenvolvedor e permissões","Ignorar as avaliações","Dar todas as permissões solicitadas"], correctAnswer: 1 },
      { question: "Como proteger senhas de bancos?", options: ["Usar a mesma senha para tudo","Compartilhar com familiares","Anotar em papel e deixar visível","Usar senhas fortes, biometria e não compartilhar"], correctAnswer: 3 },
      { question: "Por que não usar Wi-Fi público para acessar banco?", options: ["Redes públicas podem ser monitoradas","É mais lento","Gasta mais bateria","O banco não permite"], correctAnswer: 0 },
      { question: "O que é phishing?", options: ["Um tipo de investimento","Um app de controle financeiro","Golpe que usa links falsos para roubar dados","Uma forma de pagamento"], correctAnswer: 2 },
      { question: "Qual a importância da dupla verificação (2FA)?", options: ["Deixa o app mais bonito","Adiciona segurança extra mesmo se a senha for descoberta","Serve apenas para confirmar e-mail","Não tem utilidade"], correctAnswer: 1 },
      { question: "Como um app de metas ajuda no planejamento financeiro?", options: ["Empresta dinheiro automaticamente","Permite acompanhar objetivos e progresso","Paga as contas sozinho","Aumenta o salário"], correctAnswer: 1 },
      { question: "Quais cuidados tomar ao usar cartão digital?", options: ["Compartilhar dados com todos","Usar em qualquer site","Usar apenas em sites confiáveis e não compartilhar dados","Tirar foto e postar nas redes"], correctAnswer: 2 },
      { question: "Por que usar Pix de forma consciente?", options: ["Demora para cair","Pode ser cancelado a qualquer momento","O envio é instantâneo e difícil de reverter","Não tem taxa em nenhum caso"], correctAnswer: 2 },
      { question: "Como identificar um site seguro para comprar?", options: ["Verificar HTTPS, cadeado e CNPJ","Ver se tem muitas cores","Se o preço é muito baixo","Se o nome é conhecido"], correctAnswer: 0 },
      { question: "Por que atualizar apps reduz riscos de segurança?", options: ["Muda as cores do app","Atualizações corrigem falhas de segurança","Ocupa mais espaço no celular","Não faz diferença"], correctAnswer: 1 },
      { question: "Como usar notificações do banco a seu favor?", options: ["Desativar todas","Ignorar sempre","Ajudam a identificar atividade suspeita rapidamente","Servem apenas para propaganda"], correctAnswer: 2 },
      { question: "Qual cuidado ter com links recebidos por mensagem?", options: ["Clicar imediatamente","Não clicar sem confirmar a origem","Compartilhar com amigos","Abrir sempre pelo celular"], correctAnswer: 1 },
      { question: "Por que evitar salvar senha no navegador?", options: ["Ocupa muito espaço","Pode ser acessada por terceiros ou falhas","Deixa o navegador lento","Não funciona direito"], correctAnswer: 1 },
      { question: "Como verificar se uma promoção é verdadeira?", options: ["Comprar imediatamente","Comparar preços e checar reputação da loja","Se está na internet, é verdade","Confiar apenas no preço"], correctAnswer: 1 },
      { question: "Como um app de investimentos ajuda iniciantes?", options: ["Garante lucro sempre","Mostra opções e simula rendimentos","Investe automaticamente sem autorização","Não precisa aprender nada"], correctAnswer: 1 },
      { question: "Qual o risco de enviar dados bancários por e-mail?", options: ["Nenhum risco","Pode ser interceptado por terceiros","O e-mail é 100% seguro","O banco recomenda"], correctAnswer: 1 },
      { question: "Como detectar empréstimos não autorizados no seu nome?", options: ["Esperar o banco ligar","Ignorar extratos","Acompanhar extratos e consultar CPF regularmente","Não é possível descobrir"], correctAnswer: 2 },
      { question: "Por que evitar baixar apps fora da loja oficial?", options: ["São sempre mais caros","Podem conter vírus e roubo de dados","Funcionam melhor","Ocupam menos espaço"], correctAnswer: 1 }
    ];

    const totalQuestions = quizQuestions.length;
    let state = "start"; // start | playing | result
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let showResult = false;

    const app = document.getElementById("app");

    const shapes = ["▲", "◆", "●", "■"];
    const colors = ["bg-red-500 hover:bg-red-600", "bg-blue-500 hover:bg-blue-600", "bg-yellow-500 hover:bg-yellow-600", "bg-green-500 hover:bg-green-600"];

    function render() {
      if (state === "start") renderStart();
      if (state === "playing") renderQuestion();
      if (state === "result") renderResult();
    }

    function renderStart() {
      app.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
          <div class="max-w-2xl w-full text-center">
            <div class="flex justify-center gap-8 mb-8">
              <div class="animate-float" style="animation-delay:0s"><div class="w-16 h-16 rounded-2xl bg-gradient-primary flex items-center justify-center shadow-glow-primary"><i data-lucide="shield" class="w-9 h-9 text-white"></i></div></div>
              <div class="animate-float" style="animation-delay:0.5s"><div class="w-20 h-20 rounded-2xl bg-gradient-secondary flex items-center justify-center shadow-glow-secondary"><i data-lucide="smartphone" class="w-11 h-11 text-white"></i></div></div>
              <div class="animate-float" style="animation-delay:1s"><div class="w-16 h-16 rounded-2xl bg-gradient-accent flex items-center justify-center"><i data-lucide="lock" class="w-9 h-9 text-white"></i></div></div>
            </div>
            <h1 class="text-4xl md:text-6xl font-black mb-4"><span class="text-gradient-primary">Segurança</span> <span>Digital</span></h1>
            <h2 class="text-2xl md:text-3xl font-bold text-gradient-secondary mb-6">Quiz Financeiro</h2>
            <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">Teste seus conhecimentos sobre segurança financeira digital e aprenda a se proteger de golpes!</p>
            <div class="flex justify-center gap-6 mb-10">
              <div class="bg-white/5 backdrop-blur-sm rounded-2xl px-6 py-4 border border-gray-800"><p class="text-3xl font-black text-purple-400">${totalQuestions}</p><p class="text-sm text-gray-500">Perguntas</p></div>
              <div class="bg-white/5 backdrop-blur-sm rounded-2xl px-6 py-4 border border-gray-800"><p class="text-3xl font-black text-pink-400">⭐</p><p class="text-sm text-gray-500">Pontos</p></div>
              <div class="bg-white/5 backdrop-blur-sm rounded-2xl px-6 py-4 border border-gray-800"><p class="text-3xl font-black text-emerald-400">Trophy</p><p class="text-sm text-gray-500">Ranking</p></div>
            </div>
            <button onclick="startQuiz()" class="group relative px-12 py-5 bg-gradient-primary rounded-2xl font-black text-xl text-white shadow-glow-primary hover:scale-105 transition-all duration-300">
              <span class="relative z-10">COMEÇAR!</span>
              <div class="absolute inset-0 bg-gradient-primary rounded-2xl opacity-0 group-hover:opacity-100 blur-xl transition-opacity"></div>
            </button>
          </div>
        </div>`;
      lucide.createIcons();
    }

    function startQuiz() {
      state = "playing";
      currentQuestion = 0;
      score = 0;
      render();
    }

    function renderQuestion() {
      const q = quizQuestions[currentQuestion];
      const progress = ((currentQuestion + 1) / totalQuestions) * 100;

      app.innerHTML = `
        <div class="min-h-screen flex flex-col p-4 md:p-8">
          <div class="mb-6 opacity-100 translate-y-0 transition-all">
            <div class="flex items-center gap-4 mb-4">
              <span class="text-sm font-bold text-gray-500">${currentQuestion + 1}/${totalQuestions}</span>
              <div class="flex-1 h-3 bg-gray-800 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-primary transition-all duration-500 rounded-full" style="width:${progress}%"></div>
              </div>
            </div>
          </div>

          <div class="flex-1 flex flex-col justify-center max-w-4xl mx-auto w-full">
            <div class="bg-gradient-card rounded-3xl p-6 md:p-10 mb-8 border border-gray-800 shadow-2xl">
              <div class="flex items-center gap-3 mb-4">
                <span class="px-4 py-1 bg-purple-600/30 text-purple-300 rounded-full text-sm font-bold">Pergunta ${currentQuestion + 1}</span>
              </div>
              <h2 class="text-xl md:text-3xl font-black leading-tight">${q.question}</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${q.options.map((opt, i) => {
                const isCorrect = i === q.correctAnswer;
                const isSelected = selectedAnswer === i;
                const showCorrect = showResult && isCorrect;
                const showWrong = showResult && isSelected && !isCorrect;
                return `
                  <button onclick="selectAnswer(${i})" ${selectedAnswer !== null ? 'disabled' : ''} class="relative p-5 md:p-6 rounded-2xl font-bold text-left transition-all ${colors[i]} ${selectedAnswer === null ? 'hover:scale-105 hover:brightness-110 active:scale-98' : ''} ${showCorrect ? 'ring-4 ring-green-500 shadow-glow-success scale-105' : ''} ${showWrong ? 'ring-4 ring-red-500 shadow-glow-error animate-shake' : ''} ${showResult && !isSelected && !isCorrect ? 'opacity-50' : ''}">
                    <div class="flex items-start gap-4">
                      <span class="text-2xl opacity-60">${shapes[i]}</span>
                      <span class="text-base md:text-lg leading-snug">${opt}</span>
                    </div>
                    ${showResult && (isSelected || isCorrect) ? `<div class="absolute top-4 right-4 w-8 h-8 rounded-full flex items-center justify-center animate-bounce-in ${isCorrect ? 'bg-green-500' : 'bg-red-500'}">${isCorrect ? '<i data-lucide="check" class="w-5 h-5"></i>' : '<i data-lucide="x" class="w-5 h-5"></i>'}</div>` : ''}
                  </button>`;
              }).join('')}
            </div>
          </div>
        </div>`;
      lucide.createIcons();
    }

    function selectAnswer(index) {
      if (selectedAnswer !== null) return;
      selectedAnswer = index;
      showResult = true;
      const isCorrect = index === quizQuestions[currentQuestion].correctAnswer;
      if (isCorrect) score++;
      render();

      setTimeout(() => {
        if (currentQuestion + 1 < totalQuestions) {
          currentQuestion++;
          selectedAnswer = null;
          showResult = false;
          render();
        } else {
          state = "result";
          render();
        }
      }, 1800);
    }

    function renderResult() {
      const percentage = Math.round((score / totalQuestions) * 100);
      let message = "", emoji = "";
      if (percentage >= 90) { message = "Incrível! Você é expert!"; emoji = "Trophy"; }
      else if (percentage >= 70) { message = "Muito bem! Ótimo conhecimento!"; emoji = "Sparkles"; }
      else if (percentage >= 50) { message = "Bom trabalho! Continue aprendendo!"; emoji = "Flexed Biceps"; }
      else { message = "Continue praticando!"; emoji = "Books"; }

      app.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
          <div class="max-w-lg w-full text-center">
            <div class="relative mb-8">
              <div class="w-32 h-32 mx-auto rounded-full bg-gradient-primary flex items-center justify-center shadow-glow-primary animate-pulse-glow">
                <i data-lucide="trophy" class="w-20 h-20 text-white"></i>
              </div>
              <div class="absolute -top-4 -right-4 text-6xl animate-bounce-in">${emoji}</div>
            </div>
            <h1 class="text-3xl md:text-5xl font-black mb-2">Quiz Completo!</h1>
            <p class="text-xl text-gradient-secondary font-bold mb-8">${message}</p>

            <div class="bg-gradient-card rounded-3xl p-8 mb-8 border border-gray-800">
              <div class="text-7xl md:text-8xl font-black text-gradient-primary mb-2">${score}/${totalQuestions}</div>
              <p class="text-gray-400 text-lg">Você acertou <span class="text-purple-400 font-bold">${percentage}%</span> das perguntas</p>
              <div class="flex justify-center gap-8 mt-6 text-lg">
                <div class="flex items-center gap-2"><i data-lucide="target" class="w-6 h-6 text-green-400"></i><span class="text-green-400 font-bold">${score} acertos</span></div>
                <div class="flex items-center gap-2"><i data-lucide="zap" class="w-6 h-6 text-red-400"></i><span class="text-red-400 font-bold">${totalQuestions - score} erros</span></div>
              </div>
            </div>

            <div class="flex justify-center gap-2 mb-8">
              ${[1,2,3,4,5].map(i => `<i data-lucide="star" class="w-10 h-10 ${i <= Math.ceil(percentage/20) ? 'text-yellow-400 fill-yellow-400' : 'text-gray-600'} animate-bounce-in" style="animation-delay:${i*0.1}s"></i>`).join('')}
            </div>

            <button onclick="restart()" class="group relative px-10 py-4 bg-gradient-secondary rounded-2xl font-black text-lg text-white shadow-glow-secondary hover:scale-105 transition-all flex items-center gap-3 mx-auto">
              <i data-lucide="refresh-cw" class="w-6 h-6 group-hover:rotate-180 transition-transform duration-500"></i>
              <span>JOGAR NOVAMENTE</span>
            </button>

            <p class="text-gray-500 text-sm mt-8 max-w-sm mx-auto">
              Dica: Compartilhe com amigos para conscientizar sobre segurança digital!
            </p>
          </div>
        </div>`;
      lucide.createIcons();
    }

    function restart() {
      state = "start";
      render();
    }

    // Inicia
    render();
  </script>
</body>
</html>
